<script>
   var numeros = [10,50,-10,-5,25,30,-111]
   var positivos = []
   var negativos = []

   for(i in numeros){
        if(numeros[i] > 0){
            positivos.push(numeros[i])
        }
        else{
            negativos.push(numeros[i])
        }
        
   }
   console.log(positivos)
   console.log(negativos)
</script>
