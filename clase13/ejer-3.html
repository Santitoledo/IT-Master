<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 3-13</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nombre.." id="nombre">
        <input type="text" placeholder="Apellido.." id="apellido">
        <input type="button" onclick="mostrar()" value="Mostrar">
        <p id="parrafo"></p>
    </form>
    <script>
        function mostrar(){
            var n = document.getElementById("nombre").value;
            var a = document.getElementById("apellido").value;
            
            if(isNaN(n)==true && isNaN(a)== true ){
                    if(n.length> 2 && a.length >2){
                        document.getElementById("parrafo").innerHTML = ( n + " " + a);
                    }else{
                        document.getElementById("parrafo").innerHTML =("Más de dos caracteres") 
            }   
             }else{
                document.getElementById("parrafo").innerHTML =("Números NO")
            }
        }
    </script>
    <style>
        p{
            margin-left: 5%;
            border:1px solid black;
            border-radius: 8px;
            width: 200px;
            text-align: center;

        }
    </style>
</body>
</html>
